<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÊΩÆÊµÅÂä®Áâ©Ê∂àÊ∂à‰πê</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .game-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            text-align: center;
            position: relative;
        }
        
        h1 {
            color: white;
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 30px;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .game-board {
            display: grid;
            grid-template-columns: repeat(8, 60px);
            grid-template-rows: repeat(8, 60px);
            gap: 4px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 20px;
            margin: 0 auto 30px;
            position: relative;
        }
        
        .tile {
            width: 60px;
            height: 60px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .tile:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }
        
        .tile.selected {
            transform: scale(1.15);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
            border: 2px solid white;
        }
        
        .tile.matching {
            animation: pulse 0.6s ease-in-out;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(0); opacity: 0; }
        }
        
        .tile.falling {
            animation: fall 0.5s ease-in;
        }
        
        @keyframes fall {
            from { transform: translateY(-100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .score-panel {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            gap: 30px;
        }
        
        .score-item {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px 25px;
            border-radius: 20px;
            color: white;
            font-weight: 600;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .score-label {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 5px;
        }
        
        .score-value {
            font-size: 24px;
            font-weight: 700;
        }
        
        .combo-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            font-weight: 700;
            color: white;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            opacity: 0;
            pointer-events: none;
            z-index: 100;
        }
        
        .combo-indicator.show {
            animation: comboShow 1s ease-out;
        }
        
        @keyframes comboShow {
            0% { 
                opacity: 0; 
                transform: translate(-50%, -50%) scale(0.5); 
            }
            50% { 
                opacity: 1; 
                transform: translate(-50%, -50%) scale(1.2); 
            }
            100% { 
                opacity: 0; 
                transform: translate(-50%, -50%) scale(1.5); 
            }
        }
        
        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            animation: particle 1s ease-out forwards;
        }
        
        @keyframes particle {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(0) translate(var(--dx), var(--dy));
            }
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
            border-radius: 4px;
            transition: width 0.3s ease;
            width: 0%;
        }
        
        .level-indicator {
            color: white;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .restart-btn {
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .restart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üêæ ÊΩÆÊµÅÂä®Áâ©Ê∂àÊ∂à‰πê üêæ</h1>
        
        <div class="score-panel">
            <div class="score-item">
                <div class="score-label">ÂæóÂàÜ</div>
                <div class="score-value" id="score">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">Á≠âÁ∫ß</div>
                <div class="score-value" id="level">1</div>
            </div>
            <div class="score-item">
                <div class="score-label">ÁõÆÊ†á</div>
                <div class="score-value" id="target">1000</div>
            </div>
        </div>
        
        <div class="level-indicator">Á¨¨ <span id="currentLevel">1</span> ÂÖ≥</div>
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        
        <div class="game-board" id="gameBoard"></div>
        
        <button class="restart-btn" onclick="restartGame()">ÈáçÊñ∞ÂºÄÂßã</button>
        
        <div class="combo-indicator" id="comboIndicator"></div>
    </div>

    <script>
        const BOARD_SIZE = 8;
        const ANIMALS = ['üê∂', 'üê±', 'üê≠', 'üêπ', 'üê∞', 'ü¶ä', 'üêª', 'üêº', 'üê®', 'üêØ'];
        
        let board = [];
        let score = 0;
        let level = 1;
        let targetScore = 1000;
        let selectedTile = null;
        let isAnimating = false;
        
        function initGame() {
            createBoard();
            renderBoard();
            updateUI();
        }
        
        function createBoard() {
            board = [];
            for (let row = 0; row < BOARD_SIZE; row++) {
                board[row] = [];
                for (let col = 0; col < BOARD_SIZE; col++) {
                    board[row][col] = ANIMALS[Math.floor(Math.random() * ANIMALS.length)];
                }
            }
            
            // Á°Æ‰øùÂàùÂßãÁä∂ÊÄÅÊ≤°ÊúâÂåπÈÖç
            while (findMatches().length > 0) {
                createBoard();
            }
        }
        
        function renderBoard() {
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.innerHTML = '';
            
            for (let row = 0; row < BOARD_SIZE; row++) {
                for (let col = 0; col < BOARD_SIZE; col++) {
                    const tile = document.createElement('div');
                    tile.className = 'tile';
                    tile.dataset.row = row;
                    tile.dataset.col = col;
                    tile.textContent = board[row][col];
                    tile.addEventListener('click', () => handleTileClick(row, col));
                    gameBoard.appendChild(tile);
                }
            }
        }
        
        function handleTileClick(row, col) {
            if (isAnimating) return;
            
            const clickedTile = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
            
            if (!selectedTile) {
                selectedTile = {row, col};
                clickedTile.classList.add('selected');
            } else {
                const prevTile = document.querySelector(`[data-row="${selectedTile.row}"][data-col="${selectedTile.col}"]`);
                prevTile.classList.remove('selected');
                
                if (isAdjacent(selectedTile, {row, col})) {
                    swapTiles(selectedTile, {row, col});
                }
                
                selectedTile = null;
            }
        }
        
        function isAdjacent(tile1, tile2) {
            const rowDiff = Math.abs(tile1.row - tile2.row);
            const colDiff = Math.abs(tile1.col - tile2.col);
            return (rowDiff === 1 && colDiff === 0) || (rowDiff === 0 && colDiff === 1);
        }
        
        async function swapTiles(tile1, tile2) {
            isAnimating = true;
            
            // ‰øùÂ≠òÂéüÂßãÂÄºÁî®‰∫éÂèØËÉΩÁöÑÂõûÈÄÄ
            const original1 = board[tile1.row][tile1.col];
            const original2 = board[tile2.row][tile2.col];
            
            // ‰∫§Êç¢Êï∞ÁªÑ‰∏≠ÁöÑÂÄº
            board[tile1.row][tile1.col] = original2;
            board[tile2.row][tile2.col] = original1;
            
            // Êõ¥Êñ∞ÊòæÁ§∫
            renderBoard();
            
            // Ê£ÄÊü•ÊòØÂê¶ÊúâÂåπÈÖç
            const matches = findMatches();
            
            if (matches.length > 0) {
                await processMatches(matches);
                await dropTiles();
                await fillEmptySpaces();
                
                // ÁªßÁª≠Ê£ÄÊü•Êñ∞ÁöÑÂåπÈÖç
                while (findMatches().length > 0) {
                    const newMatches = findMatches();
                    await processMatches(newMatches);
                    await dropTiles();
                    await fillEmptySpaces();
                }
            } else {
                // Â¶ÇÊûúÊ≤°ÊúâÂåπÈÖçÔºå‰∫§Êç¢ÂõûÊù•
                board[tile1.row][tile1.col] = original1;
                board[tile2.row][tile2.col] = original2;
                renderBoard();
            }
            
            isAnimating = false;
            updateUI();
            checkLevelUp();
        }
        
        function findMatches() {
            const matches = [];
            
            // Ê£ÄÊü•Ê∞¥Âπ≥ÂåπÈÖç
            for (let row = 0; row < BOARD_SIZE; row++) {
                let count = 1;
                let current = board[row][0];
                
                for (let col = 1; col < BOARD_SIZE; col++) {
                    if (board[row][col] === current) {
                        count++;
                    } else {
                        if (count >= 3) {
                            for (let i = col - count; i < col; i++) {
                                matches.push({row, col: i});
                            }
                        }
                        count = 1;
                        current = board[row][col];
                    }
                }
                
                if (count >= 3) {
                    for (let i = BOARD_SIZE - count; i < BOARD_SIZE; i++) {
                        matches.push({row, col: i});
                    }
                }
            }
            
            // Ê£ÄÊü•ÂûÇÁõ¥ÂåπÈÖç
            for (let col = 0; col < BOARD_SIZE; col++) {
                let count = 1;
                let current = board[0][col];
                
                for (let row = 1; row < BOARD_SIZE; row++) {
                    if (board[row][col] === current) {
                        count++;
                    } else {
                        if (count >= 3) {
                            for (let i = row - count; i < row; i++) {
                                matches.push({row: i, col});
                            }
                        }
                        count = 1;
                        current = board[row][col];
                    }
                }
                
                if (count >= 3) {
                    for (let i = BOARD_SIZE - count; i < BOARD_SIZE; i++) {
                        matches.push({row: i, col});
                    }
                }
            }
            
            // ÂéªÈáç
            const uniqueMatches = [];
            const seen = new Set();
            
            matches.forEach(match => {
                const key = `${match.row}-${match.col}`;
                if (!seen.has(key)) {
                    seen.add(key);
                    uniqueMatches.push(match);
                }
            });
            
            return uniqueMatches;
        }
        
        async function processMatches(matches) {
            const points = matches.length * 10 * level;
            score += points;
            
            // ÊòæÁ§∫ËøûÂáªÊïàÊûú
            if (matches.length >= 4) {
                showCombo(matches.length);
            }
            
            // ÂàõÂª∫Á≤íÂ≠êÊïàÊûú
            matches.forEach(match => {
                const tile = document.querySelector(`[data-row="${match.row}"][data-col="${match.col}"]`);
                tile.classList.add('matching');
                createParticles(tile);
            });
            
            // Á≠âÂæÖÂä®ÁîªÂÆåÊàê
            await new Promise(resolve => setTimeout(resolve, 600));
            
            // Ê∏ÖÈô§ÂåπÈÖçÁöÑÂä®Áâ©
            matches.forEach(match => {
                board[match.row][match.col] = null;
            });
        }
        
        async function dropTiles() {
            for (let col = 0; col < BOARD_SIZE; col++) {
                let writeIndex = BOARD_SIZE - 1;
                
                for (let row = BOARD_SIZE - 1; row >= 0; row--) {
                    if (board[row][col] !== null) {
                        if (writeIndex !== row) {
                            board[writeIndex][col] = board[row][col];
                            board[row][col] = null;
                        }
                        writeIndex--;
                    }
                }
            }
            
            renderBoard();
            await new Promise(resolve => setTimeout(resolve, 300));
        }
        
        async function fillEmptySpaces() {
            for (let col = 0; col < BOARD_SIZE; col++) {
                for (let row = 0; row < BOARD_SIZE; row++) {
                    if (board[row][col] === null) {
                        board[row][col] = ANIMALS[Math.floor(Math.random() * ANIMALS.length)];
                        const tile = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
                        tile.classList.add('falling');
                    }
                }
            }
            
            renderBoard();
            await new Promise(resolve => setTimeout(resolve, 500));
        }
        
        function createParticles(element) {
            const rect = element.getBoundingClientRect();
            const containerRect = document.querySelector('.game-container').getBoundingClientRect();
            
            for (let i = 0; i < 8; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const angle = (Math.PI * 2 * i) / 8;
                const distance = 50 + Math.random() * 50;
                
                particle.style.setProperty('--dx', `${Math.cos(angle) * distance}px`);
                particle.style.setProperty('--dy', `${Math.sin(angle) * distance}px`);
                
                particle.style.left = `${rect.left - containerRect.left + 30}px`;
                particle.style.top = `${rect.top - containerRect.top + 30}px`;
                
                document.querySelector('.game-container').appendChild(particle);
                
                setTimeout(() => particle.remove(), 1000);
            }
        }
        
        function showCombo(count) {
            const indicator = document.getElementById('comboIndicator');
            indicator.textContent = `${count}ËøûÂáª!`;
            indicator.classList.add('show');
            
            setTimeout(() => {
                indicator.classList.remove('show');
            }, 1000);
        }
        
        function updateUI() {
            document.getElementById('score').textContent = score;
            document.getElementById('level').textContent = level;
            document.getElementById('target').textContent = targetScore;
            document.getElementById('currentLevel').textContent = level;
            
            const progress = Math.min((score / targetScore) * 100, 100);
            document.getElementById('progressFill').style.width = `${progress}%`;
        }
        
        function checkLevelUp() {
            if (score >= targetScore) {
                level++;
                targetScore = level * 1000;
                updateUI();
                
                // ÂçáÁ∫ßÂä®Áîª
                setTimeout(() => {
                    alert(`üéâ ÊÅ≠ÂñúÂçáÁ∫ßÂà∞Á¨¨ ${level} ÂÖ≥ÔºÅ`);
                }, 500);
            }
        }
        
        function restartGame() {
            score = 0;
            level = 1;
            targetScore = 1000;
            selectedTile = null;
            isAnimating = false;
            initGame();
        }
        
        // ÂêØÂä®Ê∏∏Êàè
        initGame();
    </script>
</body>
</html>
