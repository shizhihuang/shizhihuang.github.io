</head>
<body>

  <!-- ä¸»å†…å®¹ï¼ˆåˆå§‹éšè—ï¼‰ -->
  <div id="mainContent">
    <div class="container">
      <h1>My Santa, My Love ğŸ’–</h1>

      <div class="carousel-container">

  <script>
    // ========================
    // ğŸ‘‡ è¯·åœ¨æ­¤å¤„å¡«å…¥ä½ çš„æ•°æ®
    // ========================
    const photos = [
      "", // â† ç¬¬ä¸€å¼  Base64 å›¾ç‰‡
      "", // â† ç¬¬äºŒå¼ 
      ""  // â† ç¬¬ä¸‰å¼ 
    ];

    const messages = [
      "è¿™æ˜¯æˆ‘ä»¬çš„ç¬¬ä¸€ä¸ªåœ£è¯èŠ‚ï¼Œæˆ‘æ°¸è¿œä¸ä¼šå¿˜è®°ã€‚",
      "è®°å¾—é‚£æ¬¡æˆ‘ä»¬ä¸€èµ·å †é›ªäººï¼Œç¬‘å¾—é‚£ä¹ˆå¼€å¿ƒã€‚",
      "æ¯æ¬¡çœ‹åˆ°è¿™å¼ ç…§ç‰‡ï¼Œæˆ‘çš„å¿ƒéƒ½æš–æ´‹æ´‹çš„ã€‚"
    ];

    // ========================
    // å¯åŠ¨å±é€»è¾‘
    // ========================
    const introScreen = document.getElementById('introScreen');
    const mainContent = document.getElementById('mainContent');
    const countdownEl = document.getElementById('countdown');
    const startBtn = document.getElementById('startBtn');

    let countdown = 3;
    const countdownInterval = setInterval(() => {
      countdown--;
      countdownEl.textContent = countdown;
      if (countdown <= 0) {
        clearInterval(countdownInterval);
        hideIntro();
      }
    }, 1000);

    function hideIntro() {
      introScreen.style.opacity = '0';
      setTimeout(() => {
        introScreen.style.display = 'none';
        mainContent.classList.add('active');
        initMainContent();
      }, 800);
    }

    startBtn.addEventListener('click', hideIntro);
    introScreen.addEventListener('click', (e) => {
      if (e.target === introScreen || e.target === startBtn) return;
      hideIntro();
    });

    // ========================
    // ä¸»å†…å®¹é€»è¾‘
    // ========================
    let currentIndex = 0;
    let autoPlayInterval;

    function initMainContent() {
      createSnowflakes();

      if (photos.length === 0 || !photos[0]) {
        document.getElementById('loveMessage').textContent = "è¯·åœ¨ä»£ç ä¸­å¡«å…¥ä½ çš„ç…§ç‰‡å’Œæƒ…è¯ â¤ï¸";
        document.getElementById('loveMessage').classList.add('show');
        return;
      }

      showSlide(0);
      autoPlayInterval = setInterval(nextSlide, 6000);

      // ç»‘å®šæŒ‰é’®
      document.getElementById('prevBtn').addEventListener('click', prevSlide);
      document.getElementById('nextBtn').addEventListener('click', nextSlide);

      // æ‰‹åŠ¿æ»‘åŠ¨
      const photoFrame = document.getElementById('photoFrame');
      let touchStartX = 0;
      photoFrame.addEventListener('touchstart', e => {
        touchStartX = e.changedTouches[0].screenX;
      });
      photoFrame.addEventListener('touchend', e => {
        const touchEndX = e.changedTouches[0].screenX;
        if (Math.abs(touchStartX - touchEndX) > 50) {
          if (touchStartX - touchEndX > 0) nextSlide();
          else prevSlide();
        }
      });
    }

    function createImage(src) {
      const img = document.createElement('img');
      img.src = src;
      img.classList.add('active');
      return img;
    }

    function showSlide(index) {
      const photoFrame = document.getElementById('photoFrame');
      const loveMessage = document.getElementById('loveMessage');

      photoFrame.innerHTML = '';
      photoFrame.appendChild(createImage(photos[index]));

      loveMessage.textContent = messages[index];
      loveMessage.classList.remove('show');
      void loveMessage.offsetWidth;
      loveMessage.classList.add('show');

      currentIndex = index;
    }

    function nextSlide() {
      const nextIndex = (currentIndex + 1) % photos.length;
      showSlide(nextIndex);
    }

    function prevSlide() {
      const prevIndex = (currentIndex - 1 + photos.length) % photos.length;
      showSlide(prevIndex);
    }

    // ========================
    // é£˜é›ªæ•ˆæœ
    // ========================
    function createSnowflakes() {
      const container = document.getElementById('snow-container');
      const flakes = ['â„', 'â…', 'â†'];
      for (let i = 0; i < 30; i++) {
        const snow = document.createElement('div');
        snow.className = 'snowflake';
        snow.textContent = flakes[Math.floor(Math.random() * flakes.length)];
        snow.style.left = Math.random() * 100 + 'vw';
        snow.style.opacity = Math.random() * 0.7 + 0.3;
        snow.style.fontSize = (Math.random() * 16 + 12) + 'px';
        container.appendChild(snow);

        // ç®€å•ä¸‹è½åŠ¨ç”»
        let pos = -20;
        const fall = setInterval(() => {
          pos += 1;
          snow.style.top = pos + 'px';
          if (pos > window.innerHeight) {
            pos = -20;
            snow.style.left = Math.random() * 100 + 'vw';
          }
        }, 50);
      }
    }
  </script>
